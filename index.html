  <body>
    <main>
      <div class="main-card">
        <div class="star"><img src="/images/icon-star.svg" alt="" /></div>
        <div class="section-one"><h1>How did we do?</h1></div>
        <div class="section-two">
          <p>
            Please let us know how we did with your support<br />request. All
            feedback appreciated to help us <br />improving our offerings!
          </p>
        </div>
        <div class="section-three">
          <div class="star2" onclick="save()">1</div>
          <div class="star2" onclick="save()">2</div>
          <div class="star2" onclick="save()">3</div>
          <div class="star2" onclick="save()">4</div>
          <div class="star2" onclick="save()">5</div>
        </div>
        <button class="btn">Submit</button>
      </div>
      <div class="two-card hidden">
        <div class="img-section">
          <img src="/images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="static">
          <p>You selected <span class="dynamic"> ? </span> out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p class="last">
          We appreciate you taking the time to give a rating.<br />If you ever
          need more support. don't hesitate to<br />
          get in touch
        </p>
      </div>
    </main>
    <script src="app.js"></script>
